<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-os</title>
</head>
<body>
    <h1>Welcome to No-os</h1>
    <p>This is an ordinary OS.</p>

    <img id="install-button" src="https://via.placeholder.com/300x100.png?text=Install" alt="Install" style="cursor: pointer;">

    <script>
        document.getElementById('install-button').addEventListener('click', function() {
            if (confirm('Are you sure you want to install this OS?')) {
                const link = document.createElement('a');
                link.href = 'C:\\Users\\YourUsername\\Desktop\\No-os.exe'; // Update this path to the actual path
                link.download = 'No-os.exe';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert('Installation completed.');
            } else {
                alert('Installation canceled.');
            }
        });
    </script>
</body>
</html>
